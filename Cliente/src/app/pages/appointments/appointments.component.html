<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 100px; background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
</div>

<div class="container">
    <full-calendar [options]="calendarOptions" deepChangeDetection="true"></full-calendar>
</div>

<!--Modal-->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title align-center"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body text-center">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    </div>
                    <select [(ngModel)]="selectedService" class="custom-select" id="inputGroupSelect01">
                        <option [ngValue]="null" disabled>Select service</option>
                        <option *ngFor="let service of services" [ngValue]="service.id">{{service.name}}</option>
                    </select>
                </div>
                
                <button type="button" class="btn btn-dark" (click)="handleSave()">Ok</button>

            </div>
        </div>
    </div>
</div>
